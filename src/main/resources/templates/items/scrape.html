<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body class="container">
<h1>Choose a Website to Scrape</h1>
<nav th:replace="fragments :: navigation"></nav>
<p th:text="${errorMsg}" style="color:red;"></p>
<form method="post" action="/items/scrape">
    <div class="form-group">
        <label>Website
            <select th:field="${scrapeRequest.website}">
                <option th:each="website : ${websites}" class="form-control"
                    th:value="${website}"
                    th:text="${website}">
                </option>
            </select>
        </label>
        <p class="error" th:errors="${scrapeRequest.website}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Scrape" class="btn btn-success">
    </div>
</form>
</body>

</html>
